{% extends 'client/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load custom_tags %}


{% block content %}

  

<div class="">  

<div>
{% if request.user.role == "verifier" %}            
   <form method="POST" class="is_verified">
      {% csrf_token %}
      <div class="  ml-3 col-sm-6">
        {{form}}
      </div>
      <div class="">    
            <button type="submit" id="submit-verifier" class="btn btn-primary" > submit approval</button>         
      </div>
   </form>


{% else  %}
   <div class="  ml-3 col-sm-6">
      you are not allowed to do anything here 
   </div>   
</form>
      
{% endif %}


      </div>

   </div>
</div>


<script type="text/javascript">

$(document).ready(function() {

   var is_verified = $("#id_is_verified").prop('checked')
   var is_inspected = $("#id_is_inspected").prop('checked')
   var is_approved = $('#id_is_approved').prop('checked')


   if (is_inspected){
      $("#submit-inspect").prop( "disabled", true );
      
   }else{
      $("#submit-inspect").prop( "disabled", false );
   }


   if (is_verified){
      $("#submit-verify").prop( "disabled", true );
      
   }else{
      $("#submit-verify").prop( "disabled", false );
   }

   if (is_approved){
      $("#submit").prop( "disabled", true );
      
   }else{
      $("#submit").prop( "disabled", false );
   }


});



   
</script>
{% endblock content %}
