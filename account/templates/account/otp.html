{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>National Lottery Licencing System - Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="NLGRB - National Lotteries Licensing System">
      <meta name="author" content="Lotteries and Gaming Regulatory Board">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

      <link href="ionicons.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'account/cassie.css' %}">
      <link rel="stylesheet" href="{% static 'account/fontawesome-free/all.min.css' %}" >
      <link rel="stylesheet" href="{% static 'account/custom.css' %}" >


   </head>
   <style>
      .button:hover , .btn:hover{background:#764c29!important;}
   </style>
   <body>
      <div class="signin-panel">

         <img style="" class="svg-bg"  src="{% static 'assets/img/landing.jpg' %}" />
         <div class="signin-sidebar">
            <div class="signin-sidebar-body">
               <a href="/" class="sidebar-logo mg-b-40"><img style="height:5rem; width:18rem;" class="img-fluid"  src="{% static 'assets/img/brand/logo.png' %}" /></a>
               <h4 class="signin-title">&nbsp;</h4>
               <h4 class="signin-title">LGRB  Licencing System (ELS)</h4>
               <h5 class="signin-subtitle">Please Verify OTP.</h5>

     

               <form method="POST" class="ui form mg-t-40" action="">
                  {% csrf_token %}
                  <div class="field">
                       <div class="form-group d-flex mg-b-0">

                          <input type="number" required maxlength="6" class="form-control" id="otp" placeholder="Enter OTP" style="margin-left:10px">

                       </div>
                  </div>
                  <div class="form-group d-flex mg-b-0">

                     <button type="submit" class="btn btn-brand-01 btn-uppercase flex-fill" style="margin-left:10px"> <i class="sign in icon "></i> Verify OTP</button>
                  </div>

               </form>



            </div>
            <!-- signin-sidebar-body -->
         </div>
         <!-- signin-sidebar -->
      </div>
      <!-- signin-panel -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script type="text/javascript"> $.fn.bsModal = $.fn.modal.noConflict(); </script>

   </body>
</html>
